storage: ./storage
auth:
  htpasswd:
    file: ./htpasswd
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
    timeout: 120s
packages:
  'cargo-messages':
    access: $all
    publish: $all
  '@cargo-messages/*':
    access: $all
    publish: $all
  '@neon-rs/*':
    access: $all
    publish: $all
  '@sniff-bytes/*':
    access: $all
    publish: $all
  'sniff-bytes':
    access: $all
    publish: $all
  '**':
    access: $all
    publish: $authenticated
    proxy: npmjs
log: { type: file, path: proxy.log, level: info }
