storage: ./storage
auth:
  htpasswd:
    file: ./htpasswd
uplinks:
  npmjs:
    url: https://registry.npmjs.org/
packages:
  'cargo-messages':
    access: $all
    publish: $all
  '@cargo-messages/*':
    access: $all
    publish: $all
  '@neon-rs/*':
    access: $all
    publish: $all
  '@sniff-bytes/*':
    access: $all
    publish: $all
  'sniff-bytes':
    access: $all
    publish: $all
  '@jest/*':
    access: $all
    proxy: npmjs
  '@babel/*':
    access: $all
    proxy: npmjs
  '@types/*':
    access: $all
    proxy: npmjs
  '@jridgewell/*':
    access: $all
    proxy: npmjs
  '@sinclair/*':
    access: $all
    proxy: npmjs
  '@istanbuljs/*':
    access: $all
    proxy: npmjs
  '@sinonjs/*':
    access: $all
    proxy: npmjs
  '@bcoe/*':
    access: $all
    proxy: npmjs
  '**':
    access: $all
    proxy: npmjs
log: { type: file, path: proxy.log, level: info }
