name: publish

env:
  NODE_VERSION: 18.x
  NPM_REGISTRY: 'https://registry.npmjs.org'
  NEON_PLATFORMS_DIR: platforms

on:
  push:
    tags:
      - v*
      - DRYRUN*

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      action: ${{ steps.action.outputs.type }}
    steps:
      - name: Get Tag Name
        uses: olegtarasov/get-tag@v2.1.2
        id: tagName
      - id: action
        name: Determine Action Type
        shell: bash
        run: |
          if [[ ${{ contains(steps.tagName.outputs.tag, 'DRYRUN') }} == true ]]
          then
            echo type=dryrun
            echo "type=dryrun" >> "$GITHUB_OUTPUT"
          else
            echo type=publish
            echo "type=publish" >> "$GITHUB_OUTPUT"
          fi

  macos-builds:
    name: Builds (macOS)
    needs: [setup]
    strategy:
      matrix:
        platform: [darwin-arm64, darwin-x64]
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Dependencies
        shell: bash
        run: npm ci
      - name: Bump Version (dry-run only)
        if: ${{ needs.setup.outputs.action == 'dryrun' }}
        shell: bash
        run: |
          git checkout main
          git config --global user.email 'ci@neon-bindings.com'
          git config --global user.name 'Neon CI'
          git branch -a
          npm version patch -m 'dryrun'
          git branch -a
          git status
      - name: Build
        uses: neon-actions/build@v0.6.10
        with:
          working-directory: ./pkgs/cargo-messages
          node-version: ${{ env.NODE_VERSION }}
          platform: ${{ matrix.platform }}
          github-release: ${{ needs.setup.outputs.action == 'publish' }}
      - name: Inspect
        shell: bash
        run: |
          cd dist
          tar -zxvf cargo-messages-${{ matrix.platform }}-*.tgz package/index.node
          lipo -archs ./package/index.node
        working-directory: ./pkgs/cargo-messages

  windows-builds:
    name: Builds (Windows)
    needs: [setup]
    strategy:
      matrix:
        platform: [win32-x64-msvc, win32-arm64-msvc]
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Dependencies
        shell: bash
        run: npm ci
      - name: Bump Version (dry-run only)
        if: ${{ needs.setup.outputs.action == 'dryrun' }}
        shell: bash
        run: |
          git checkout main
          git config --global user.email 'ci@neon-bindings.com'
          git config --global user.name 'Neon CI'
          git branch -a
          npm version patch -m 'dryrun'
          git branch -a
          git status
      - name: Build
        uses: neon-actions/build@v0.6.10
        with:
          working-directory: ./pkgs/cargo-messages
          platform: ${{ matrix.platform }}
          node-version: ${{ env.NODE_VERSION }}
          github-release: ${{ needs.setup.outputs.action == 'publish' }}
      - name: Inspect
        shell: bash
        run: |
          cd dist
          tar -zxvf cargo-messages-${{ matrix.platform }}-*.tgz package/index.node
          cd package
          actual_arch=$(7z l index.node | egrep '^CPU\s*=\s*\w+$' | awk '{ print tolower($3); }')
          expected_arch=$(npx @neon-rs/cli list-platforms | jq -r ${{ matrix.platform }})
          echo "expected: $expected_arch"
          echo "actual: $actual_arch"
        working-directory: ./pkgs/cargo-messages

  other-builds:
    name: Builds (other platforms)
    needs: [setup]
    strategy:
      matrix:
        platform: [linux-arm-gnueabihf, linux-x64-gnu, android-arm-eabi]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Dependencies
        shell: bash
        run: npm ci
      - name: Bump Version (dry-run only)
        if: ${{ needs.setup.outputs.action == 'dryrun' }}
        shell: bash
        run: |
          git checkout main
          git config --global user.email 'ci@neon-bindings.com'
          git config --global user.name 'Neon CI'
          git branch -a
          npm version patch -m 'dryrun'
          git branch -a
          git status
      - name: Build
        uses: neon-actions/build@v0.6.10
        with:
          working-directory: ./pkgs/cargo-messages
          node-version: ${{ env.NODE_VERSION }}
          use-cross: true
          platform: ${{ matrix.platform }}
          github-release: ${{ needs.setup.outputs.action == 'publish' }}

  publish:
    name: Publish
    needs: [setup, macos-builds, windows-builds, other-builds]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Dependencies
        shell: bash
        run: npm ci
      - name: Publish (cargo-messages)
        if: ${{ needs.setup.outputs.action == 'publish' }}
        uses: neon-actions/publish@v0.4.1
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          working-directory: ./pkgs/cargo-messages
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.NPM_REGISTRY }}
          fetch-binaries: "*.tgz"
          github-release: true
      - name: Build (@neon-rs/load)
        shell: bash
        run: npm run build
        working-directory: ./pkgs/load
      - name: Publish (@neon-rs/load)
        if: ${{ needs.setup.outputs.action == 'publish' }}
        shell: bash
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
        working-directory: ./pkgs/load
      - name: Update (@neon-rs/cli)
        if: ${{ needs.setup.outputs.action == 'publish' }}
        shell: bash
        run: |
          git checkout main
          git config --global user.email 'ci@neon-bindings.com'
          git config --global user.name 'Neon CI'
          npm run update-src
          git commit -a -m 'update cli to cargo-messages@latest'
          git push
      - name: Publish (@neon-rs/cli)
        if: ${{ needs.setup.outputs.action == 'publish' }}
        shell: bash
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
        working-directory: ./pkgs/cli
