name: publish

env:
  NODE_VERSION: 18.x
  NPM_REGISTRY: 'https://registry.npmjs.org'
  NEON_PLATFORMS_DIR: platforms

on:
  push:
    tags:
      - v*
      - DRYRUN*
  workflow_dispatch:
    inputs:
      dryrun:
        description: 'Dry-run only, do not publish to npm.'
        required: false
        type: boolean
        default: true

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      action: ${{ steps.action.outputs.type }}
      macOS: ${{ steps.matrix.outputs.macOS }}
      Windows: ${{ steps.matrix.outputs.Windows }}
      Linux: ${{ steps.matrix.outputs.Linux }}
    steps:
      - id: action
        name: Determine Action Type
        shell: bash
        run: |
          if [[ ${{ github.event_name == 'workflow_dispatch' }} ]]
          then
            echo type=dryrun
            echo "type=dryrun" >> "$GITHUB_OUTPUT"
          else
            echo type=publish
            echo "type=publish" >> "$GITHUB_OUTPUT"
          fi
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Dependencies
        shell: bash
        run: npm ci
      - name: Install cargo-messages
        shell: bash
        run: npm ci
        working-directory: ./pkgs/cargo-messages
      - name: Compute Platform Matrix
        id: matrix
        shell: bash
        run: |
          echo '***** CI metadata for cargo-messages: *****'
          npx @neon-rs/cli ci github
          echo "macOS=$(npx @neon-rs/cli ci github | jq -rc .macOS)" >> "$GITHUB_OUTPUT"
          echo "Windows=$(npx @neon-rs/cli ci github | jq -rc .Windows)" >> "$GITHUB_OUTPUT"
          echo "Linux=$(npx @neon-rs/cli ci github | jq -rc .Linux)" >> "$GITHUB_OUTPUT"
        working-directory: ./pkgs/cargo-messages

  macos-builds:
    name: Builds (macOS)
    needs: [setup]
    strategy:
      matrix:
        platform: ${{ fromJSON(needs.setup.outputs.macOS) }}
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Dependencies
        shell: bash
        run: npm ci
      - name: Bump Version (dry-run only)
        if: ${{ needs.setup.outputs.action == 'dryrun' }}
        shell: bash
        run: |
          git checkout main
          git config --global user.email 'ci@neon-bindings.com'
          git config --global user.name 'Neon CI'
          git branch -a
          npm version patch -m 'dryrun'
          git branch -a
          git status
      - name: Build
        uses: neon-actions/build@v0.9
        with:
          working-directory: ./pkgs/cargo-messages
          node-version: ${{ env.NODE_VERSION }}
          platform: ${{ matrix.platform }}
          github-release: ${{ needs.setup.outputs.action == 'publish' }}

  windows-builds:
    name: Builds (Windows)
    needs: [setup]
    strategy:
      matrix:
        platform: ${{ fromJSON(needs.setup.outputs.Windows) }}
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Dependencies
        shell: bash
        run: npm ci
      - name: Bump Version (dry-run only)
        if: ${{ needs.setup.outputs.action == 'dryrun' }}
        shell: bash
        run: |
          git checkout main
          git config --global user.email 'ci@neon-bindings.com'
          git config --global user.name 'Neon CI'
          git branch -a
          npm version patch -m 'dryrun'
          git branch -a
          git status
      - name: Build
        uses: neon-actions/build@v0.9
        with:
          working-directory: ./pkgs/cargo-messages
          platform: ${{ matrix.platform }}
          node-version: ${{ env.NODE_VERSION }}
          github-release: ${{ needs.setup.outputs.action == 'publish' }}

  other-builds:
    name: Builds (other platforms)
    needs: [setup]
    strategy:
      matrix:
        platform: ${{ fromJSON(needs.setup.outputs.Linux) }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Dependencies
        shell: bash
        run: npm ci
      - name: Bump Version (dry-run only)
        if: ${{ needs.setup.outputs.action == 'dryrun' }}
        shell: bash
        run: |
          git checkout main
          git config --global user.email 'ci@neon-bindings.com'
          git config --global user.name 'Neon CI'
          git branch -a
          npm version patch -m 'dryrun'
          git branch -a
          git status
      - name: Build
        uses: neon-actions/build@v0.9
        with:
          working-directory: ./pkgs/cargo-messages
          node-version: ${{ env.NODE_VERSION }}
          use-cross: true
          platform: ${{ matrix.platform }}
          github-release: ${{ needs.setup.outputs.action == 'publish' }}

  publish:
    name: Publish
    needs: [setup, macos-builds, windows-builds, other-builds]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Dependencies
        shell: bash
        run: npm ci
      - name: Publish (cargo-messages)
        if: ${{ needs.setup.outputs.action == 'publish' }}
        uses: neon-actions/publish@v0.4.1
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          working-directory: ./pkgs/cargo-messages
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.NPM_REGISTRY }}
          fetch-binaries: "*.tgz"
          github-release: true
      - name: Build (@neon-rs/load)
        shell: bash
        run: npm run build
        working-directory: ./pkgs/load
      - name: Publish (@neon-rs/load)
        if: ${{ needs.setup.outputs.action == 'publish' }}
        shell: bash
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
        working-directory: ./pkgs/load
      - name: Update (@neon-rs/cli)
        if: ${{ needs.setup.outputs.action == 'publish' }}
        shell: bash
        run: |
          git checkout main
          git config --global user.email 'ci@neon-bindings.com'
          git config --global user.name 'Neon CI'
          npm run update-src
          git commit -a -m 'update cli to cargo-messages@latest'
          git push
      - name: Publish (@neon-rs/cli)
        if: ${{ needs.setup.outputs.action == 'publish' }}
        shell: bash
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
        working-directory: ./pkgs/cli
